<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card pokemon 2</title>

    <!-- font pagina -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- style -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- program -->
    <!-- <script src="app.js"></script> -->

</head>
<body>

    <div class="container">

        <!-- card -->
        <div class="card">

            <!-- header card -->
            <div class="card-header">
                <img src="images/bg-pattern-card.svg" alt="photo">
            </div>

            <!-- main card -->
            <div class="card-main">
                
                <!-- photo pokemon -->
                <div class="card-main-photo">
                    <span>
                        <img src="images/photo.svg" alt="photo">
                    </span>
                    
                </div>
                
                <!-- info pokemon -->
                <p class="card-main-info">
                    <span class="card-main-info-name">Pokemon</span>
                    <span class="card-name-info-hp">40hp</span>
                </p>

                <!-- esperienza base -->
                <p class="card-main-esperienza">Experiencia</p>

            </div>  

            <!-- footer card -->
            <div class="card-footer">

                <div class="card-footer-value">
                    <p class="card-footer-value-number">45k</p>
                    <p class="card-footer-value-type">Attaco</p>
                </div>

                <div class="card-footer-value ">
                    <p class="card-footer-value-number">45k</p>
                    <p class="card-footer-value-type">Speciale</p>
                </div>

                <div class="card-footer-value">
                    <p class="card-footer-value-number">45k</p>
                    <p class="card-footer-value-type">Difesa</p>
                </div>


        </div>
    </div>
    
</body>
</html>
